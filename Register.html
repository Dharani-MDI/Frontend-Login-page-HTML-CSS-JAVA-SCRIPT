<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <h1>Registration</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <div id="name_error" style="color: brown";></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <div id="email_error"style="color: brown";></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <div id="password_error"style="color: brown";></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword">
                <div id="cpassword_error" style="color: brown";></div>
            </div>
            <button type="submit"><span class="btn"><a href="Login.html">Register</a></span></button>
        </form>
    </div>
   <script src="script.js"></script>
</body>
</html>
